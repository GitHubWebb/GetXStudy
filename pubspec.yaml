      url: 'https://github.com/YK-Unit/r_dart_library.git'
      ref: 0.4.1
  rxdart: ^0.27.5
  image_picker: ^0.8.5+3
  url_launcher: ^6.1.5
  image_gallery_saver: ^1.7.1

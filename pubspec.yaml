name: getx_study
description: A GetX Study Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.17.6 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  get: ^4.6.5
  card_swiper: ^2.0.4
  webview_flutter: ^4.0.2
  pull_to_refresh: ^2.0.0
  flutter_slidable: ^2.0.0
  cached_network_image: ^3.2.1
  lpinyin: ^2.0.3
  shared_preferences: ^2.0.15
  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1
